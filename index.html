<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Saira&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<div id="calc-container">
			<div id="screen"><h1></h1></div>
			<div class="button" id="clear">Clear</div>
			<div class="button func" data-key="/" id="divide">/</div>
			<div class="button number" data-key="7" id="seven">7</div>
			<div class="button number" data-key="8" id="eight">8</div>
			<div class="button number" data-key="9" id="nine">9</div>
			<div class="button func" data-key="*" id="multiply">X</div>
			<div class="button number" data-key="4" id="four">4</div>
			<div class="button number" data-key="5" id="five">5</div>
			<div class="button number" data-key="6" id="six">6</div>
			<div class="button func" data-key="-" id="minus">-</div>
			<div class="button number" data-key="1" id="one">1</div>
			<div class="button number" data-key="2" id="two">2</div>
			<div class="button number" data-key="3" id="three">3</div>
			<div class="button func" data-key="+" id="plus">+</div>
			<div class="button decimal" data-key="." id="decimal">.</div>
			<div class="button number" data-key="0" id="zero">0</div>
			<div class="button" id="equals">=</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
